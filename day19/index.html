<!DOCTYPE html>
<html>
    <head>
        <!--Always use a viewport tag to make it repsonive for phones-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Always use an external stylesheet to keep your html source clean-->
        <link rel="stylesheet" href="basic.css">

        <!--Always give a meaningful title-->
        <title>Hello JavaScript</title>
    </head>
    <body>

        <!--Contain all your main content in a div that can be centered and have it's width restrained.-->
        <div class="content">


            <h1>Hello JavaScript</h1>
            <p>Lorem ipsum dolor sit amet...</p>

            <form >
                <p>Hello page, my name is <input id="username" type="text" name="name" placeholder="your name here"></p>
                <p><a href="" id="greeter">Greet Me</a></p>

            </form>

            <script>
                document.getElementById("greeter").onclick = function(){
                    var name = document.getElementById("username").value;
                    alert("hello "+name);
                }
            </script>


        </div>
        
    </body>
</html>
