<!DOCTYPE html>
<html>

<head>
    <!--Always use a viewport tag to make it repsonive for phones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Always use an external stylesheet to keep your html source clean-->
    <link rel="stylesheet" href="basic.css">

    <!--Always give a meaningful title-->
    <title>Forms</title>
</head>

<body>

    <!--Contain all your main content in a div that can be centered and have it's width restrained.-->
    <div class="content">
        <h1>Getting Started with Forms</h1>
        <form method="GET" action="index.html">

            <label for="search">Search</label>
            <input id="search" name="search" type="text"
             placeholder="enter search term" size="40">
            

            <input type="submit" value="Go">
        </form>

        <form method="POST" action="index.html">
            <fieldset>
                <legend>Sign Up Form</legend>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" name="firstname" placeholder="first">

                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" name="lastname" placeholder="last">

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="email">

                <label for="phone">Phone</label>
                <input id="phone" type="tel" name="phone" placeholder="phone">

                <label for="state">State</label>
                <select name="state">
                    <option value="">choose a state</option>
                    <option value="KS">Kansas</option>
                    <option value="MO">Missouri</option>
                    <option value="Denial">Denial</option>
                </select>

                <p>
                    <input type="submit" value="submit">
                </p>
            </fieldset>
        </form>


    </div>

</body>

</html>
